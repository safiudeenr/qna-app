<main role="main" class="flex-shrink-0" style="padding:100px ;">
    <div class="container" >
      <div class="row">
        <div class="col-sm-12">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Your question" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">search</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row" name="feed" *ngFor="let feed of feeds"> 
            <div class="col-sm-12">
      <a href="#"><strong>{{feed.community}}</strong></a>
      <a href="#" routerLink="/feed/{{feed.id}}"><h3>{{feed.question}}</h3></a>
      <p>{{feed.answer}}</p>
      <p class="text-right">
        <button class="btn-primary btn-sm">Likes</button>
      </p>
      <hr />
      </div>
    </div>
    </div>
  </main>
