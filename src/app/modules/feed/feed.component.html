<main role="main" class="flex-shrink-0" style="padding:100px ;">
    <div class="container" >
        <div class="row p-l" name="feed" *ngFor="let feed of feeds"> 
            <div class="column">
      <a href="#"><strong>{{feed.community}}</strong></a>
      <a href="#" routerLink="/feed/{{feed.id}}"><h3>{{feed.question}}</h3></a>
      <p>{{feed.answer}}</p>
      <hr />
      </div>
    </div>
    </div>
  </main>
